<chess-square *ngFor="let square of row; let oddSquare=odd"
              [square]="square"
              [attr.item-id]="square.id"
              [dragula]="'drop-square'"
              [class.rotate]="!!playerTurn"
              [ngClass]="{ dark: !(oddSquare && oddRow || !(oddSquare || oddRow)) }">
</chess-square>
